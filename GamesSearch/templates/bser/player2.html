<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GS - GamesSearch</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body style="background-image: url('../static/img/BSER/BSER_BG_2.png'); ">
        <nav>
            <ul class="nav-container">
                <button class="nav-item"> <a href="" style="font-size: 25px; color: white;"><strong>GS</strong></a></button>
                <button class="nav-item"><a href="/lol">League of Legends</a></button>
                <button class="nav-item active"><a href="/bser">Eternal Return</a></button>
                <button class="nav-item"><a href="/pubg">PUBG: BATTLEGROUNDS</a></button>
            </ul>
        </nav>
        <div class="search_wrapper">
            <img style="opacity: 1.0; width: 80%;" src="{{ url_for('static', filename='img/BSER/BSER_LOGO.png') }}">
            <form class="form-inline" autocomplete="off" action="/bser/Player" method="GET">
                <input type="text" class="form-control" id="search" name="nickname" placeholder="닉네임">&nbsp;
                <button type="submit" id="btn">찾기</button>
            </form>
        </div>

        <div class="normal_tier" style="line-height: 16px;">
            <a class="player_name"> </a><br>
            <a class="player_name"><strong>{{playerName}}</strong> 님 전적 결과</a><br>
            {%for i in range(3)%}
            <div class="normal_tiers">
                <img style="opacity: 1.0; width: 50%;" src="{{ url_for('static', filename='img/BSER/Rank/Titan.png') }}">
                <br>
                <span style="width: 50%; float: left;">
                    <a><storng>평균 순위<br># 1</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>평균 킬<br>10.0</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>어시스트 킬<br>10.0</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>평균 동물 킬<br>10.0 킬</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>Top 1<br>100 %</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>Top 2<br>100 %</storng></a>
                </span>
                <span style="width: 50%; float: left;">
                    <a><storng>Top 3<br>100 %</storng></a>
                </span>
            </div>
            {%endfor%}
        </div>
    </body>
</html>
